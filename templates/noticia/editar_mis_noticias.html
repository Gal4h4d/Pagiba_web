{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/fondoedit.css' %}">
    <title>Mis Noticias para Editar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo_lista.css' %}">
</head>
<body>
    <div class="contenedor-lista">
        <h1>Mis Noticias para Editar</h1>
        <ul class="lista-noticias">
            {% for noticia in object_list %}
                <li class="item-noticia">
                    <h3>{{ noticia.Titulo }}</h3>
                    <a class="btn-editar" href="{% url 'update' noticia.pk %}">Editar</a>
                </li>
            {% empty %}
                <li class="item-vacio">No tienes noticias para editar.</li>
            {% endfor %}
        </ul>
        <a class="btn-volver" href="{% url 'listar_noticias' %}">Volver al listado</a>
    </div>
</body>
</html>
