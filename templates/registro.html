{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/fondoregis.css' %}">
    <meta charset="UTF-8" />
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h2>Crear Usuario</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Crear</button>
            </form>
            <p class="info-text">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
